  #     dockerfile: Dockerfile
  #   container_name: voting-server
  #   ports:
  #     - "3000:3000"
  #     - "8002:8002"
  #   environment:
  #     NODE_ENV: production
  #     DB_HOST: postgres
  #     DB_PORT: 5432
