  #     DB_USER: postgres
  #     DB_PASSWORD: postgres
  #     PORT: 3000
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - voting-network
  #   volumes:
  #     - ./server:/app
  #     - /app/node_modules

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  voting-network:
    driver: bridge

